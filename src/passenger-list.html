<template>
  <h1>Passenger List</h1>
  <ul>
    <li repeat.for='passenger of PassengerList'>
      <form>
        <span>${passenger.FirstName} ${passenger.LastName}</span>
        <input type="checkbox" name="isPickedUp" checked.bind="passenger.IsPickedUp">
        <input type="checkbox" name="isDroppedOff" checked.bind="passenger.IsDroppedOff">
      </form>
    </li>
  </ul>
</template>
