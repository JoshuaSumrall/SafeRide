<template>
  <h1>Passenger List</h1>
  <ul>
    <li repeat.for='passenger of PassengerList'>
      <form>
        <span>${passenger.FirstName} ${passenger.LastName}</span>
        <input type="checkbox" name="isPickedUp" checked.bind="passenger.IsPickedUp" change.trigger="$parent.RecordPickup(passenger)">
        <input type="checkbox" name="isDroppedOff" checked.bind="passenger.IsDroppedOff" change.trigger="$parent.RecordDropoff(passenger)">
        <span>${passenger.PickupDate}</span>
        <span>${passenger.DropoffDate}</span>
      </form>
    </li>
  </ul>
</template>
